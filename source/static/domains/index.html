
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/icon.ico">

    <title>Expired Domains</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Expired domains</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0);">Top</a></li>
                <li><a href="javascript:void(0);">Track</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template" id="list">
        <h1>Expired domains</h1>
        <p class="lead">This domains are going to expire soon!</p>
        <span class="label label-info">Expires today</span>
        <span class="label label-warning">Expires in a few hours</span>
        <span class="label label-danger">Outdated information</span><br/><br/>
        <% for(var i=0; i<domains.length; i++) {%>
        <div class="btn-group" role="group" aria-label="<%= domains[i].domain %>">
            <% if (domains[i].today) {%>
            <button type="button" class="btn btn-default btn-info" style="width: 40px;">
            <%} else {%>
                        <% if (domains[i].old) {%>
                            <button type="button" class="btn btn-default btn-danger" style="width: 40px;">
                        <%} else {%>
                            <% if (domains[i].coming) {%>
                                <button type="button" class="btn btn-default btn-warning" style="width: 40px;">
                            <%} else {%>
                                 <button type="button" class="btn btn-default btn-default" style="width: 40px;">
                            <%}%>
                    <%}%>

            <%}%>
                <%= domains[i].id %></button>
            <button type="button" class="btn btn-default" style="width: 200px;"><a href="http://<%= domains[i].domain %>" target="_blank"><%= domains[i].domain %></a></button>
            <button type="button" class="btn btn-default" style="width: 300px;"><%= domains[i].expires %></button>
        </div><br/>

        <% } %>
    </div>
    <div class="starter-template" id="sendbox" style="display: none;">
        <h1>Add new domain</h1>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">URL</span>
            <input type="text" class="form-control" placeholder="http://google.com" aria-describedby="sizing-addon1" id="new_url">
        </div>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/jquery-1.11.2.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script type="application/javascript">
    $(document).ready(function() {
        $("ul.navbar-nav li").click(function(){
            $("ul.navbar-nav li").removeClass('active');
            $(this).addClass('active');
            $("#list").toggle();
            $("#sendbox").toggle();
        });
        $("#new_url").keypress(function(e) {
            if(e.which == 13) {
                if (!!$(this).val()){
                    $.post( "domains/api",{url: $(this).val()});
                    $(this).val('');
                }
            }
        });
    });
</script>

</body>
</html>
